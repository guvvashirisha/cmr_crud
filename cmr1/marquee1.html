<html>
<head><h1> marquee example <h1></head><br>
<title> web design </title><br>
<body>

<P><h4><marquee height="200" width="200" direction="up" scrollamount="1" behavior="scroll">
text moves slow in up direction </marquee></h4></p>

<p><h4><marquee height="200" width="200" direction="down" scrollamount="25" behavior="scroll">
text moves up direction with avg speed</marquee></h4></p>

<p><h4><marquee height="200" width="200" direction="right" scrollamount="50" behavior="scroll">
text moves right direction with little high speed</marquee></h4></p>

<p><h4><marquee height="200" width="200" direction="left" scrollamount="100" behavior="scroll">
rext moves left direction with high speed</marquee></h4></p>

</body></html>
